<body>
    <h1>הצעד הראשון בעולם העבודה!</h1>
<p>כחלק מהתחלה של החיים האזרחים התחלתי ללמוד כי הרי איך אפשר בלי ידע בדור שלנו לתכנית בה אני לומד קוראים לוחמים להייטק 
    זו תכנית המיועדת ללוחמים אותה קידם כוכבי כדי לתת מענה על הפער בין לוחמים 
    ליוצאי יחידות אחרות.
</p>
